<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Conigin AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 750px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1.5s ease-out forwards;
            transform: translateY(30px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            animation: slideFromTop 1s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeUp 1.5s forwards;
        }

        p:nth-of-type(2) {
            animation-delay: 0.4s;
        }

        p:nth-of-type(3) {
            animation-delay: 0.7s;
        }

        p:nth-of-type(4) {
            animation-delay: 1s;
        }

        p:nth-of-type(5) {
            animation-delay: 1.2s;
        }

        .payment-success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            animation: successPulse 2s ease-in-out infinite;
        }

        .payment-error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            animation: errorShake 0.5s ease-in-out;
        }

        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        .error-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        hr {
            margin: 40px auto;
            width: 70%;
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.1), #fff);
            animation: pulse 2s infinite alternate;
        }

        small {
            color: #ccc;
            font-size: 0.95rem;
            opacity: 0;
            animation: fadeUp 1.5s forwards;
            animation-delay: 1.4s;
        }

        a {
            color: #add8ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .language-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            margin-left: 5px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .language-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes successPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.8);
            }
        }

        @keyframes errorShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.3rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        const paragraphs = document.querySelectorAll('[data-tr]');

        function setLanguage(lang) {
            paragraphs.forEach(p => {
                p.textContent = p.getAttribute(`data-${lang}`);
            });
        }

        // Check for payment status in URL
        function checkPaymentStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentStatus = urlParams.get('payment');

            if (paymentStatus === 'success') {
                document.getElementById('payment-success').style.display = 'block';
                document.getElementById('normal-content').style.display = 'none';
                
                // Remove payment parameter from URL after 5 seconds
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    location.reload();
                }, 5000);
                
            } else if (paymentStatus === 'failed') {
                document.getElementById('payment-error').style.display = 'block';
                document.getElementById('normal-content').style.display = 'none';
                
                // Remove payment parameter from URL after 5 seconds
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    location.reload();
                }, 5000);
            }
        }

        // Initialize page
        setLanguage('tr');
        checkPaymentStatus();
    </script>
